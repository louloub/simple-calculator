<html lang="fr">
<head>

  <title>Titre de la page</title>

<body>
<h1>My best H1 title !</h1>
<form>
    <label for="firstNumber">First number:</label>
    <input type="int" id="firstNumberInt" name="firstNumberInt"><br><br>
    <label for="secondNumber">Second number:</label>
    <input type="int" id="secondNumberInt" name="secondNumberInt"><br><br>
    <p>Select your operator :</p>
    <select name="operator" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
    </select><br><br>
    <button id="calculateButton" type="button">Calculate!</button><br><br>
    <input id="result" type="result" value=""><br><br>
    <button id="resetButton" type="button">Reset</button><br><br>
</form>
  
</body>
