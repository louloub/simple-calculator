<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <script>
        console.log("Hello world")
        let operator = prompt('Enter operator :');
        let firstValue = parseInt(prompt('Enter firstValue :'));
        let secondeValue = parseInt(prompt('Enter secondeValue :'));
        
        switch (operator) {
            case "+":
                console.log(firstValue + secondeValue);  
            break;
            case "-":
                console.log(firstValue - secondeValue);  
            break;
            case "*":
                console.log(firstValue * secondeValue);  
            break;
        }
    </script>
</body>
</html>
